server.port=8081
spring.datasource.url=jdbc:mysql://localhost:3306/userService
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.application.name=USER-SERVICE
eureka.instance.prefer-ip-adress=true
eureka.client.fetch-registery=true
eureka.register-with-eureka=true
eureka.service-url.defaultZone=http://localhost:8761/eureka
